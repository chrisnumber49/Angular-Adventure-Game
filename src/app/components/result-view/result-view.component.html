<div class="page-container">
    <h1 class="fixed-top m-3">This is your choice result</h1>

    <tree-view #treeView [data]="data" [template]="treeTemplate"> 

    </tree-view>
    <ng-template #treeTemplate let-node>
    {{node.data}}
    </ng-template>

    <div class="mt-5">
        <button id="restart-btn" mat-stroked-button color="primary" (click)="onRestart()">Restart</button>
    </div>
</div>
